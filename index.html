
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horn Transposition Practicer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
    }
    .button-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 8px 12px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Horn Transposition Practicer</h1>
  <p>Choose horn key and match the written note by selecting what you'd play on an F horn.</p>

  <label for="hornKey">Horn in: </label>
  <select id="hornKey">
    <option value="F">F</option>
    <option value="E">E</option>
    <option value="Eb">E♭</option>
    <option value="D">D</option>
    <option value="C">C</option>
    <option value="Bb">B♭</option>
    <option value="A">A</option>
    <option value="G">G</option>
  </select>

  <canvas id="staff-canvas" width="300" height="150"></canvas>
  <div class="button-grid" id="answers"></div>
  <div id="result"></div>

  <script src="vexflow-min.js"></script>
  <script>
    const VF = Vex.Flow;

    const transpositions = {
      "F": 0,
      "E": -1,
      "Eb": -2,
      "D": -3,
      "C": -5,
      "Bb": -7,
      "A": -9,
      "G": -10
    };

    const allNotes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    const enharmonics = { "C#": "Db", "D#": "Eb", "F#": "Gb", "G#": "Ab", "A#": "Bb" };

    const noteRange = [];
    for (let octave = 3; octave <= 5; octave++) {
      allNotes.forEach(n => noteRange.push(`${n}/${octave}`));
    }

    function noteToMidi(note) {
      const [letter, octave] = note.split('/');
      return 12 * (parseInt(octave) + 1) + allNotes.indexOf(letter);
    }

    function midiToNote(midi) {
      const note = allNotes[midi % 12];
      const oct = Math.floor(midi / 12) - 1;
      return `${note}/${oct}`;
    }

    function simplify(note) {
      const [n,] = note.split('/');
      return enharmonics[n] || n;
    }

    let currentNote = "";
    let correctAnswer = "";

    function renderNote(note) {
      const canvas = document.getElementById("staff-canvas");
      const renderer = new VF.Renderer(canvas, VF.Renderer.Backends.CANVAS);
      const context = renderer.getContext();
      renderer.resize(300, 150);
      context.clearRect(0, 0, canvas.width, canvas.height);

      const stave = new VF.Stave(10, 40, 280);
      stave.addClef("treble").setContext(context).draw();

      const noteObj = new VF.StaveNote({ clef: "treble", keys: [note.toLowerCase()], duration: "q" });
      const voice = new VF.Voice({ num_beats: 1, beat_value: 4 });
      voice.addTickables([noteObj]);

      new VF.Formatter().joinVoices([voice]).format([voice], 200);
      voice.draw(context, stave);
    }

    function getRandomNote() {
      const filtered = noteRange.filter(n => {
        const midi = noteToMidi(n);
        return midi >= 55 && midi <= 72; // G3 to C5
      });
      return filtered[Math.floor(Math.random() * filtered.length)];
    }

    function generateQuestion() {
      const hornKey = document.getElementById("hornKey").value;
      currentNote = getRandomNote();
      const midi = noteToMidi(currentNote);
      const transposition = transpositions[hornKey];
      const answerMidi = midi + transposition;
      correctAnswer = simplify(midiToNote(answerMidi));

      renderNote(currentNote);

      const choices = new Set([correctAnswer]);
      while (choices.size < 4) {
        const randNote = simplify(allNotes[Math.floor(Math.random() * allNotes.length)]);
        choices.add(randNote);
      }

      const answerArea = document.getElementById("answers");
      answerArea.innerHTML = "";
      Array.from(choices).sort(() => 0.5 - Math.random()).forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          document.getElementById("result").textContent =
            choice === correctAnswer ? "✅ Correct!" : `❌ Nope. It was ${correctAnswer}.`;
        };
        answerArea.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
    }

    window.onload = generateQuestion;
    document.getElementById("hornKey").addEventListener("change", generateQuestion);
  </script>
</body>
</html>
