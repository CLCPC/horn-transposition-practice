
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horn Transposition Minimal Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Minimal Note Rendering Test</h1>
  <p>If you see a staff with a note on it, rendering works!</p>
  <canvas id="staff-canvas" width="300" height="150"></canvas>

  <script src="https://unpkg.com/vexflow/releases/vexflow-debug.js"></script>
  <script>
    const VF = Vex.Flow;

    try {
      const canvas = document.getElementById("staff-canvas");
      const renderer = new VF.Renderer(canvas, VF.Renderer.Backends.CANVAS);
      renderer.resize(300, 150);
      const context = renderer.getContext();
      context.clearRect(0, 0, canvas.width, canvas.height);

      const stave = new VF.Stave(10, 40, 280);
      stave.addClef("treble").setContext(context).draw();

      const note = new VF.StaveNote({ clef: "treble", keys: ["c/4"], duration: "q" });

      const voice = new VF.Voice({ num_beats: 1, beat_value: 4 });
      voice.addTickables([note]);

      new VF.Formatter().joinVoices([voice]).format([voice], 200);
      voice.draw(context, stave);

      console.log("✅ Note rendered successfully.");
    } catch (e) {
      console.error("❌ Rendering failed:", e);
      document.body.innerHTML += "<p style='color:red;'>Rendering failed. Check the browser console.</p>";
    }
  </script>
</body>
</html>
