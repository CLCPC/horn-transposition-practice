
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horn Transposition Practicer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Horn Transposition Practicer (Local Script Version)</h1>
  <p>If you see a staff with a note on it, rendering works!</p>
  <canvas id="staff-canvas" width="300" height="150"></canvas>

  <!-- Load local copy of VexFlow script -->
  <script src="vexflow-min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      if (!window.Vex || !Vex.Flow) {
        console.error("❌ VexFlow did not load.");
        document.body.innerHTML += "<p style='color:red;'>VexFlow did not load. Check if vexflow-min.js is present.</p>";
        return;
      }

      var VF = Vex.Flow;
      try {
        var canvas = document.getElementById("staff-canvas");
        var renderer = new VF.Renderer(canvas, VF.Renderer.Backends.CANVAS);
        var context = renderer.getContext();
        renderer.resize(300, 150);
        context.clearRect(0, 0, canvas.width, canvas.height);

        var stave = new VF.Stave(10, 40, 280);
        stave.addClef("treble").setContext(context).draw();

        var note = new VF.StaveNote({ clef: "treble", keys: ["c/4"], duration: "q" });
        var voice = new VF.Voice({ num_beats: 1, beat_value: 4 });
        voice.addTickables([note]);

        var formatter = new VF.Formatter().joinVoices([voice]).format([voice], 200);
        voice.draw(context, stave);

        console.log("✅ Note rendered successfully.");
      } catch (e) {
        console.error("❌ Rendering error:", e);
        document.body.innerHTML += "<p style='color:red;'>Rendering error. See console.</p>";
      }
    });
  </script>
</body>
</html>
